<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phone Book Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.view-engine.js"></script>
    
</head>
<body>
    <div class="container resultList">
        <div id="users" class="table-responsive">
            <label for="lastname">Search</label>
            <input type="search" id="lastNameSearch" name="lastname" onkeyup="searchTable()" placeholder="Search by Last Name">
            <table id="entriesTable" class="table table-dark table-striped table-hover">
            <caption>User Info</caption>
                <thead class="thead-dark">
                    
                        <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Telephone Number</th>
                        <th>Delete entry</th>
                    </tr>
                    
                </thead>
                <tbody id="tableList">
                    
                </tbody>   
            </table>
        </div>
    <hr>
    <div class="form-group">
    <form id="userInput" name="userInput">
            <label for="firstName">First Name:</label>
            <input type= "text" name="firstName" id="FirstName" class="form-control" required>
            <label for="lastName">Last Name:</label>
            <input type= "text" name="lastName" id="LastName" class="form-control" required>
            <label for="phoneNumName">Phone Number:</label>
            <input type= "text" name="phoneNum" id="PhoneNum" maxlength="15" class="form-control" required> 
            <button id="insert" class=" btn btn-outline-dark" onclick="insertUser(event)">Insert User</button>
        </form>
    </div>    
    <script src="./assets/js/app.js"></script>
</body>
<template>
    <tr class="entry">
        <td class="bind-FirstName"></td>
        <td class="bind-LastName"></td>
        <td class="bind-TelephoneNumber"></td>
        <td><button class="btn btn-small btn-outline-danger bind-entryID" id="btnDelete"   onclick="deleteEntry(this)"><i class="fas fa-trash-alt"></i>
        </button></td>
    </tr>
</template>
</html>
